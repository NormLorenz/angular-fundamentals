<div class='app'>

  <h3>{{title}}</h3>

  <br />

  <nav class='nav'>
    <a 
      *ngFor='let item of nav' 
      [routerLink]='item.link' 
      routerLinkActive='active' 
      [routerLinkActiveOptions]='{ exact: item.exact }'>
        {{ item.name }}
    </a>
  </nav>

  <router-outlet></router-outlet>

  <br />

  <img src='img/logo.svg'>

</div>
