<h3>Search Box</h3>
<input type='text' [value]='name' (input)='handleChange($event.target.value)'>
<div *ngIf='name.length > 2'>
  Searching for... {{ name }}
</div>

<br />
<br />

<div>
  <passenger-count 
    [items]="passengers">
  </passenger-count>
  <passenger-detail 
    *ngFor='let passenger of passengers;'
    [detail]='passenger'
    (view)='handleView($event)'
    (edit)='handleEdit($event)'>
    (remove)='handleRemove($event)' 
  </passenger-detail>
</div>
